org: cuevacelis
app: aws-node-express-dynamodb-api-project
service: aws-node-express-dynamodb-api-project
frameworkVersion: "3"

custom:
  tableNamePeople: "people-table-${sls:stage}"
  dynamodb:
    stages:
      - dev
      - test

provider:
  timeout: 50
  name: aws
  runtime: nodejs18.x
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [PeoplesTable, Arn]
  environment:
    PEOPLE_TABLE: ${self:custom.tableNamePeople}

functions:
  getPeople:
    name: "getPeople"
    description: Get data on star wars actors
    handler: src/controllers/PeopleController.getPeople
    events:
      - httpApi:
          path: /api/people
          method: get
      - httpApi:
          path: /api/people/{id}
          method: get
  createPeople:
    name: "createPeople"
    description: Create new star wars actors
    handler: src/controllers/PeopleController.createPeople
    events:
      - httpApi:
          path: /api/people
          method: post

resources:
  Resources:
    PeoplesTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: peopleId
            AttributeType: S
        KeySchema:
          - AttributeName: peopleId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableNamePeople}

plugins:
  - serverless-dynamodb
  - serverless-offline
